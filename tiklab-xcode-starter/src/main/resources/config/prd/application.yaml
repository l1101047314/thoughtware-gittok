app:
  name: tiklab-xcode

APP_HOME: ${APP_HOME}
application: xcode

spring:
  config:
    import: optional:classpath:/config/${env:dev}/application.yaml
  main:
    allow-bean-definition-overriding: true

server:
  port: 8080

xcode:
  ssh:
    port: 10000
    key: tiklab-xcode-starter\src\main\resources\file\id_rsa
  file: tiklab-xcode-starter\src\main\resources\file


jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://172.13.1.13:5432/tiklab_xcode?stringtype=unspecified
  username: postgres
  password: darth2020



DATA_HOME: /opt/tiklab/xcode

plugin:
  path: ${DATA_HOME}/plugin

postgresql:
  embbed:
    enable: false
  database: tiklab_xcode


eas:
  embbed:
    enable: false
  address: http://e.eas.tiklab.net

#dfs config
dfs:
  server:
    enabled: false
    mode: server
    port: 4000
    datapath: ${DATA_HOME}/files
  client:
    url: 127.0.0.1:4000
    bucket: ${app.name}

#dcs config
dcs:
  server:
    enabled: false
    mode: server
    port: 5000
    datapath: ${DATA_HOME}/caches
  client:
    url: 127.0.0.1:5000
    bucket: ${app.name}

#dcs config
dss:
  server:
    enabled: false
    mode: server
    port: 6000
    datapath: ${DATA_HOME}/index
  client:
    url: 127.0.0.1:6000
    bucket: ${app.name}

datapath: ${DATA_HOME}/caches



message:
  sms:
    enabled: true

base:
  url: http://e.eas.tiklab.net


#homes
homes:
  address: http://192.168.10.19:8080

#license
licences:
  path: ${APP_HOME}/licences

#file
file:
  path: http://file.tiklab.net

repository:
  address: ${DATA_HOME}/repository
backup:
  address: /opt/tiklab/xcode-backup
  time: 0 0 2 * * ?
visit:
  address: ""









