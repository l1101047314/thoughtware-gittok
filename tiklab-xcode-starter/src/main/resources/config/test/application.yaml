app:
  name: xcode

APP_HOME: ${APP_HOME}
application: xcode

server:
  port: 8080

xcode:
  ssh:
    port: 10000
    key: tiklab-xcode-starter\src\main\resources\file\id_rsa
  file: tiklab-xcode-starter\src\main\resources\file


jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/tiklab_xcode?stringtype=unspecified
  username: postgres
  password: darth2020

postgresql:
  embbed:
    enable: true
  database: tiklab_xcode
  db:
    port: 5000
    username: postgres
    password: darth2020
    address: ${DATA_HOME}/postgresql


#plugin config
DATA_HOME: /opt/tiklab/${app.name}
plugin:
  path: ${DATA_HOME}/plugin

#dfs config
dfs:
  server:
    enabled: false
    mode: server
    port: 4000
    datapath: ${DATA_HOME}/files
  client:
    url: 127.0.0.1:4000
    bucket: ${app.name}

#dcs config
dcs:
  server:
    enabled: false
    mode: server
    port: 5000
    datapath: ${DATA_HOME}/caches
  client:
    url: 127.0.0.1:5000
    bucket: ${app.name}

#dcs config
dss:
  server:
    enabled: false
    mode: server
    port: 6000
    datapath: ${DATA_HOME}/index
  client:
    url: 127.0.0.1:6000
    bucket: ${app.name}

datapath: ${DATA_HOME}/caches

eas:
  embbed:
    enable: true

base:
  url: http://eas-ce.test.tiklab.net

message:
  sms:
    enabled: true

#homes
homes:
  address: http://192.168.10.19:8080

#license
licences:
